<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODE-ALONG: Display Mouse Position</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <h1>CODE-ALONG: Display Mouse Position</h1>
        <fieldset>
            <legend>Mouse Position</legend>
            <div>
                <label>X:</label> <span id="mouseX">Untracked</span>
            </div>
            <div>
                <label>Y:</label> <span id="mouseY">Untracked</span>
            </div>
        </fieldset>
        <div>
            <button id="btnToggle" class="btn btn-success">Start mouse tracking.</button>
            <button id="btnToggle2" class="btn btn-danger">Stop this!</button>
        </div>
        <p class="text-center">Your Mouse Position is only tracked inside the pink box!</p>
        <div id="myBox" style="width: 300px; height: 300px; border: solid black 1px; margin: 0 auto; 
        background-color: pink;"></div>
    </div>
    <script src="displayMousePosition.js"></script>
</body>

</html>
